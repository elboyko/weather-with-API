<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>weather app</title>
</head>

<body>
   <div class="weather">
      <form action="" class="form" id="form">
         <input type="text" class="form__input" placeholder="Enter city name">
         <button class="form__btn"><img src="./image/search-line.svg" alt="search"></button>
      </form>
      <div class="weather__info">
         <img src="./image/cloudy.svg" alt="weather" class="weather__img">
         <div class="weather__temp">22Â°c</div>
         <div class="weather__city">Novosibirsk</div>
      </div>
      <div class="weather__details">
         <section class="details">
            <img src="./image/humidity.svg" alt="humidity" class="details__img">
            <div class="details__value" id="humidity">50%</div>
            <div class="details__title">Humidity</div>
         </section>
         <section class="details">
            <img src="./image/wind-speed.svg" alt="wind" class="details__img">
            <div class="details__value" id="speed">10km/h</div>
            <div class="details__title">Wind Speed</div>
         </section>
      </div>
   </div>









   <script src="./js/script.js"></script>
</body>

</html>
